<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>UID2 Env - Salt Management</h1>

<a href="/">Back</a>

<div class="main-content">
  <div class="operations-container"></div>
  <div class="output-container"></div>
</div>

<script type="module">
import { initializeOperations } from '/js/component/operations.js';
import { initializeOutput } from '/js/component/output.js';

document.addEventListener('DOMContentLoaded', function () {
  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 1);
  const defaultTargetDate = tomorrow.getFullYear() + '-' +
      String(tomorrow.getMonth() + 1).padStart(2, '0') + '-' +
      String(tomorrow.getDate()).padStart(2, '0');

  const fractionInput = {
    name: 'fraction',
    label: 'Fraction',
    required: true,
    defaultValue: (1/365).toFixed(6)
  };

  const targetDateInput = {
    name: 'targetDate',
    label: 'Target Date',
    type: 'date',
    required: true,
    defaultValue: defaultTargetDate
  };

  const iterationsInput = {
    name: 'iterations',
    label: 'Iterations',
    required: true,
    type: 'number',
    defaultValue: 1
  };

  const operationConfig = {
    read: [
      {
        id: 'listSaltSnapshots',
        title: 'List Salt Snapshots',
        role: 'maintainer',
        inputs: [],
        apiCall: {
          method: 'GET',
          url: '/api/salt/snapshots'
        }
      }
    ],
    write: [
      {
        id: 'rebuildSaltsFile',
        title: 'Rebuild Salts File',
        role: 'maintainer',
        inputs: [],
        apiCall: {
          method: 'POST',
          url: '/api/salt/rebuild'
        }
      },
      {
        id: 'simulateRotation',
        title: 'Simulate Rotation',
        role: 'superuser',
        inputs: [
          fractionInput,
          targetDateInput,
          iterationsInput
        ],
        apiCall: {
          method: 'POST',
          getUrl: (inputs) => {
            const fraction = encodeURIComponent(inputs.fraction);
            const targetDate = encodeURIComponent(inputs.targetDate);
            const iterations = encodeURIComponent(inputs.iterations);
            return `/api/salt/simulate?fraction=${fraction}&target_date=${targetDate}&iterations=${iterations}`;
          }
        }
      }
    ],
    danger: [
      {
        id: 'rotateSecondLevelSalts',
        title: 'Rotate Second Level Salts',
        role: 'superuser',
        inputs: [
          fractionInput,
          targetDateInput
        ],
        apiCall: {
          method: 'POST',
          getUrl: (inputs) => {
            const fraction = encodeURIComponent(inputs.fraction);
            const targetDate = encodeURIComponent(inputs.targetDate);
            return `/api/salt/rotate?fraction=${fraction}&target_date=${targetDate}`;
          }
        }
      }
    ]
  };

  initializeOperations(operationConfig);
  initializeOutput();

});
</script>

</body>
</html>
