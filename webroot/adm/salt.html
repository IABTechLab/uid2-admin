<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <script type="module" src="/js/dangerModal.js"></script>
  <script type="module" src="/js/operations.js"></script>
  <script type="module" src="/js/output.js"></script>
  <script type="module" src="/js/roleBadge.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>UID2 Env - Salt Management</h1>

<a href="/">Back</a>

<div class="main-content">
  <div class="operations-container"></div>
  <div class="output-container"></div>
</div>

<script type="module">
import { initializeOperations } from '/js/operations.js';
import { initializeOutput } from '/js/output.js';

document.addEventListener('DOMContentLoaded', function () {
  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 1);
  const defaultTargetDate = tomorrow.getFullYear() + '-' +
      String(tomorrow.getMonth() + 1).padStart(2, '0') + '-' +
      String(tomorrow.getDate()).padStart(2, '0');

  const operationConfig = [
    {
      type: 'read-only',
      title: 'Read Only Operations',
      operations: [
        {
          id: 'doSnapshots',
          title: 'List Salt Snapshots',
          role: 'maintainer',
          inputs: [],
          apiCall: {
            method: 'GET',
            url: '/api/salt/snapshots'
          }
        },
        {
          id: 'doRebuild',
          title: 'Rebuild Salts File',
          role: 'maintainer',
          inputs: [],
          apiCall: {
            method: 'POST',
            url: '/api/salt/rebuild'
          }
        }
      ]
    },
    {
      type: 'danger-zone',
      title: '☠️ Danger Zone ☠️',
      operations: [
        {
          id: 'doRotate',
          title: 'Rotate Second Level Salts',
          role: 'superuser',
          inputs: [
            {
              id: 'fraction-rotate',
              name: 'fraction',
              label: 'Fraction',
              required: true,
              defaultValue: (1/365).toFixed(6)
            },
            {
              id: 'targetDate-rotate',
              name: 'targetDate',
              label: 'Target Date',
              type: 'date',
              required: true,
              defaultValue: defaultTargetDate
            },
            {
              id: 'minAges-rotate',
              name: 'minAges',
              label: 'Min Ages (seconds)',
              required: true,
              defaultValue: '2592000,5184000,7776000,10368000,12960000,15552000,18144000,20736000,23328000,25920000,28512000,31104000,33696000',
              size: "multi-line"
            }
          ],
          apiCall: {
            method: 'POST',
            getUrl: (inputs) => {
              const minAges = encodeURIComponent(inputs.minAges);
              const fraction = encodeURIComponent(inputs.fraction);
              const targetDate = encodeURIComponent(inputs.targetDate);
              return `/api/salt/rotate?min_ages_in_seconds=${minAges}&fraction=${fraction}&target_date=${targetDate}`;
            }
          }
        }
      ]
    }
  ];

  initializeOperations(operationConfig);
  initializeOutput();

});
</script>

</body>
</html>
