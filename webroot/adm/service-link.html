<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <script type="module" src="/js/dangerModal.js"></script>
  <script type="module" src="/js/operations.js"></script>
  <script type="module" src="/js/output.js"></script>
  <script type="module" src="/js/roleBadge.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>UID2 Env - Service Link Management</h1>

<a href="/">Back</a>

<div class="main-content">
  <div class="operations-container"></div>
  <div class="output-container"></div>
</div>

<script type="module">
import { initializeOperations } from '/js/operations.js';
import { initializeOutput } from '/js/output.js';

document.addEventListener('DOMContentLoaded', function () {
  const siteIdInput = {
    name: 'siteId',
    label: 'Site ID',
    required: true,
    type: 'number'
  };

  const serviceIdInput = {
    name: 'serviceId',
    label: 'Service ID',
    required: true,
    type: 'number'
  };

  const linkIdInput = {
    name: 'linkId',
    label: 'Link ID',
    required: true
  };

  const linkNameInput = {
    name: 'linkName',
    label: 'Link Name',
    required: false,
    size: 2
  };

  const rolesInput = {
    name: 'roles',
    label: 'Roles',
    required: false,
    type: 'multi-select',
    options: [
      {
        value: 'MAINTAINER',
        label: 'MAINTAINER',
        hint: 'General maintenance and administrative operations'
      },
      {
        value: 'PRIVILEGED',
        label: 'PRIVILEGED',
        hint: 'Elevated operations requiring special approval'
      },
      {
        value: 'SECRET_ROTATION',
        label: 'SECRET_ROTATION',
        hint: 'Permission to rotate encryption keys and secrets'
      }
    ]
  };

  const operationConfig = {
    read: [
      {
        id: 'listServiceLinks',
        title: 'List Service Links',
        role: 'maintainer',
        inputs: [],
        apiCall: {
          method: 'GET',
          url: '/api/service_link/list'
        }
      },
      {
        id: 'listServiceLinksBySiteId',
        title: 'List Service Links By Site ID',
        role: 'maintainer',
        inputs: [ siteIdInput ],
        apiCall: {
          method: 'GET',
          url: '/api/service_link/list'
        },
        postProcess: (response, inputs) => {
          const siteId = parseInt(inputs.siteId);
          return response.filter(link => link.site_id === siteId);
        }
      }
    ],
    write: [
      {
        id: 'addServiceLink',
        title: 'Add Service Link',
        role: 'maintainer',
        inputs: [
          linkIdInput,
          serviceIdInput,
          siteIdInput,
          linkNameInput,
          rolesInput
        ],
        apiCall: {
          method: 'POST',
          url: '/api/service_link/add',
          getPayload: (inputs) => {
            const rolesArray = inputs.roles ?
              inputs.roles.split(',').filter(value => value !== '') : 
              [];
            
            return {
              link_id: inputs.linkId,
              service_id: parseInt(inputs.serviceId),
              site_id: parseInt(inputs.siteId),
              name: inputs.linkName || '',
              roles: rolesArray
            };
          }
        }
      },
      {
        id: 'updateServiceLink',
        title: 'Update Service Link',
        role: 'maintainer',
        inputs: [
          linkIdInput,
          serviceIdInput,
          siteIdInput,
          linkNameInput,
          rolesInput
        ],
        apiCall: {
          method: 'POST',
          url: '/api/service_link/update',
          getPayload: (inputs) => {
            const rolesArray = inputs.roles ?
              inputs.roles.split(',').filter(value => value !== '') : 
              [];
            
            return {
              link_id: inputs.linkId,
              service_id: parseInt(inputs.serviceId),
              site_id: parseInt(inputs.siteId),
              name: inputs.linkName || '',
              roles: rolesArray
            };
          }
        }
      }
    ],
    danger: [
      {
        id: 'deleteServiceLink',
        title: 'Delete Service Link',
        role: 'elevated',
        inputs: [ linkIdInput, serviceIdInput ],
        description: 'This will permanently delete the service link. This action cannot be undone and may affect service relationships.',
        apiCall: {
          method: 'POST',
          url: '/api/service_link/delete',
          getPayload: (inputs) => ({
            link_id: inputs.linkId,
            service_id: parseInt(inputs.serviceId)
          })
        }
      }
    ]
  };

  initializeOperations(operationConfig);
  initializeOutput();
});
</script>

</body>
</html>
