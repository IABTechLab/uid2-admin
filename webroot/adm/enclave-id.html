<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <script type="module" src="/js/dangerModal.js"></script>
  <script type="module" src="/js/operations.js"></script>
  <script type="module" src="/js/output.js"></script>
  <script type="module" src="/js/roleBadge.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>UID2 Env - Enclave Identifier Management</h1>

<a href="/">Back</a>

<div class="main-content">
  <div class="operations-container"></div>
  <div class="output-container"></div>
</div>

<script type="module">
import { initializeOperations } from '/js/operations.js';
import { initializeOutput } from '/js/output.js';

document.addEventListener('DOMContentLoaded', function () {
  const operationConfig = [
    {
      type: 'read-only',
      title: 'Read Only Operations',
      operations: [
        {
          id: 'doMeta',
          title: 'Get Metadata',
          role: 'maintainer',
          inputs: [],
          apiCall: {
            method: 'GET',
            url: '/api/enclave/metadata'
          }
        },
        {
          id: 'doList',
          title: 'List Enclave IDs',
          role: 'maintainer',
          inputs: [],
          apiCall: {
            method: 'GET',
            url: '/api/enclave/list'
          }
        }
      ]
    },
    {
      type: 'write',
      title: 'Write Operations',
      operations: [
        {
          id: 'doAdd',
          title: 'Add Enclave ID',
          role: 'elevated',
          inputs: [
            {
              id: 'enclaveName-add',
              name: 'enclaveName',
              label: 'Enclave Name',
              required: true,
              size: 2
            },
            {
              id: 'protocol-add',
              name: 'protocol',
              label: 'Protocol',
              required: true,
              size: 2
            },
            {
              id: 'enclaveId-add',
              name: 'enclaveId',
              label: 'Enclave ID',
              required: true,
              size: 2
            }
          ],
          description: 'Add a new enclave identifier to the system. This is a privileged operation.',
          apiCall: {
            method: 'POST',
            getUrl: (inputs) => {
              const params = new URLSearchParams({
                name: inputs.enclaveName,
                protocol: inputs.protocol,
                enclave_id: inputs.enclaveId
              });
              return `/api/enclave/add?${params.toString()}`;
            }
          }
        }
      ]
    },
    {
      type: 'danger-zone',
      title: '☠️ Danger Zone ☠️',
      operations: [
        {
          id: 'doDel',
          title: 'Delete Enclave ID',
          role: 'superuser',
          inputs: [
            {
              id: 'enclaveName-delete',
              name: 'enclaveName',
              label: 'Enclave Name',
              required: true,
              size: 2
            }
          ],
          description: 'This will permanently delete the enclave identifier. This action cannot be undone and may affect enclave operations.',
          apiCall: {
            method: 'POST',
            getUrl: (inputs) => `/api/enclave/del?name=${encodeURIComponent(inputs.enclaveName)}`
          }
        }
      ]
    }
  ];

  initializeOperations(operationConfig);
  initializeOutput();
});
</script>

</body>
</html>
