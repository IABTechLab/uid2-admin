<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <script type="module" src="/js/dangerModal.js"></script>
  <script type="module" src="/js/operations.js"></script>
  <script type="module" src="/js/output.js"></script>
  <script type="module" src="/js/roleBadge.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>UID2 Env - Partner Config</h1>

<a href="/">Back</a>

<div class="main-content">
  <div class="operations-container"></div>
  <div class="output-container"></div>
</div>

<script type="module">
import { initializeOperations } from '/js/operations.js';
import { initializeOutput } from '/js/output.js';

document.addEventListener('DOMContentLoaded', function () {
  const operationConfig = [
    {
      type: 'read-only',
      title: 'Read Only Operations',
      operations: [
        {
          id: 'doGet',
          title: 'Get Partner Config',
          role: 'maintainer',
          inputs: [],
          apiCall: {
            method: 'GET',
            url: '/api/partner_config/get'
          },
          postProcess: (response) => JSON.parse(JSON.stringify(response, null, 2))
        }
      ]
    },
    {
      type: 'write',
      title: 'Write Operations',
      operations: [
        {
          id: 'doUpdate',
          title: 'Update Partner Config',
          role: 'elevated',
          inputs: [
            {
              id: 'configData-update',
              name: 'configData',
              label: 'Configuration Data',
              required: true,
              size: 'multi-line',
              placeholder: 'Enter JSON configuration data...'
            }
          ],
          preProcess: (inputs) => {
            // Validate JSON
            try {
              JSON.parse(inputs.configData);
              return inputs;
            } catch (e) {
              throw new Error('Invalid JSON format: ' + e.message);
            }
          },
          apiCall: {
            method: 'POST',
            url: '/api/partner_config/update',
            getPayload: (inputs) => inputs.configData
          }
        }
      ]
    }
  ];

  initializeOperations(operationConfig);
  initializeOutput();
});
</script>

</body>
</html>
