version: "3.8"

services:
  localstack:
    image: localstack/localstack:1.3.0
    ports:
      - "127.0.0.1:5001:5001"
    volumes:
      - ./src/main/resources/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
      - ./src/main/resources/localstack/s3:/s3
      - ./src/main/resources/localstack/kms/seed.yaml:/init/seed.yaml
    environment:
      - EDGE_PORT=5001
      - KMS_PROVIDER=local-kms
    healthcheck:
      test: awslocal s3api wait bucket-exists --bucket test-core-bucket
        && awslocal s3api wait bucket-exists --bucket test-snowflake-bucket
        && awslocal s3api wait bucket-exists --bucket test-optout-bucket
      interval: 5s
      timeout: 5s